<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO do</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <div class="main_container">
        <div class="left_side">
            <div class="left_side_content">
                <div class="img_container">
                    <img src="assets/avatar.png" height="56" width="56"/>

                </div>

                <div class="text_container">
                    <h1>DO IT</h1>
                    <p>user placeholder </p>
                </div>
            </div>
            <div class="left_side_content_list">
                <div class="list_container">
                    <div class="list--category category_list_container">
                        <div class="category--title">
                            <img src="assets/task.png" height="48" width="48"/>
                            <p>Списки</p>
                        </div>
                        <ul class="category_list hidden"></ul>

                        <!--                        <img class="add_icon" src="assets/add.png" height="30" width="30"/>-->
                    </div>
                    <div class="list--category tags_list_container">
                        <div class="category--title">
                            <img src="assets/tags.png" height="48" width="48"/>
                            <p>Избранное</p>
                        </div>
                        <ul class="category_list hidden">tags list</ul>
                    </div>
                    <div class="list--category setings_list_container">
                        <div class="category--title">
                            <img src="assets/settings.png" height="48" width="48"/>
                            <p>Настройки</p>
                        </div>
                        <ul class="category_list hidden">settings</ul>
                    </div>

                </div>

            </div>
        </div>
        <div class="right_side">
            <div class="text_container">
                <h1>Today main focus</h1>
                <p>kek</p>
            </div>
            <div class="to_do_main_content">
                <div class="add_button">
                    <textarea class="new_task_name" name="text"></textarea>
                    <img class="add_btn_cards" src="assets/add.png" height="50" width="50"/>
                    <img class="done_btn_cards hide" src="assets/done.png" height="50" width="50"/>
                </div>
                <ul class="main_cards"></ul>
            </div>
        </div>
    </div>
</main>

<script type="module" src="scripts/app/app.js"></script>
</body>
</html>
